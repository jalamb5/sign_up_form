<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="brand-panel">
    <div class="banner">
      <img src="./assets/flower-icon.svg" alt="flower logo">
      <h1>Poppy's</h1>
    </div>
    <footer class="credit">
      Photo by <a href="https://unsplash.com/@megaanmarie?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Megan Ellis</a> on <a href="https://unsplash.com/s/photos/california-poppies?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </footer>
  </div>
  <div class="content-panel">
    <div class="description">
      <p>
        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
        Sign up <em>now</em> to get started.
      </p>
      <p>
        You <em>know</em> you want to.
      </p>
    </div>
    <div class="form-container">
      <p>Let's do this!</p>
      <form>
        <fieldset>
          <label for="firstname">
            FIRST NAME <br>
            <input type="text" name="firstname" id="firstname">
          </label>
          <label for="lastname">
            LAST NAME <br>
            <input type="text" name="lastname" id="lastname">
          </label>
          <label for="email">
            EMAIL <br>
            <input type="email" name="email" id="email">
          </label>
          <label for="phone">
            PHONE NUMBER <br>
            <input type="tel" name="phone" id="phone">
          </label>
          <label for="password">
            PASSWORD <br>
            <input type="password" name="password" id="password">
          </label>
          <label for="confirm_pwd">
            CONFIRM PASSWORD <br>
            <input type="password" name="confirm_pwd" id="confirm_pwd">
          </label>
        </fieldset>
      </div>
          <button type="submit">Create Account</button>
      </form>

    <p class="login">Already have an account? <a href="TBD">Log in</a></p>
  </div>
</body>
</html>
